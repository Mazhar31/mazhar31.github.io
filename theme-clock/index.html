<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Theme Clock">
    <meta property="og:type" content="website"> 
    <meta property="og:url" content="https://mazhar31.github.io/theme-clock/">
    <meta property="og:image" content="https://img.freepik.com/free-photo/top-view-wall-clock-still-life_23-2150417202.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1726790400&semt=ais_hybrid">

    <link rel="stylesheet" href="style.css">
    <title>Theme Clock</title>
</head>
<body>

    <button class="toggle">Dark mode</button>

    <div class="clock-container">
      <div class="clock">
        <div class="needle hour"></div>
        <div class="needle minute"></div>
        <div class="needle second"></div>
        <div class="center-point"></div>
      </div>

      <div class="time"></div>
      <div class="date"></div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
