<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Progress Steps">
    <meta property="og:type" content="website"> 
    <meta property="og:url" content="https://mazhar31.github.io/progress-steps/">
    <meta property="og:image" content="https://experience.sap.com/wp-content/uploads/sites/58/2023/05/StepProgressIndicatorAnatomy1.png" />


    <link rel="stylesheet" href="style.css">
    <title>Progress Steps</title>
</head>
<body>

    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>

        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
