<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Good, Cheap, Fast">
    <meta property="og:type" content="website"> 
    <meta property="og:url" content="https://mazhar31.github.io/good-cheap-fast/">
    <meta property="og:image" content="https://melissagratias.com/wp-content/uploads/2020/05/GoodFastCheapImage_1.png">

    <link rel="stylesheet" href="style.css">
    <title>Good, Cheap, Fast</title>
</head>
<body>

    <h2>How do you want your project to be?</h2>
    <div class="toggle-container">
      <input type="checkbox" id="good" class="toggle">
      <label for="good" class="label">
        <div class="ball"></div>
      </label>
      <span>Good</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="cheap" class="toggle">
      <label for="cheap" class="label">
        <div class="ball"></div>
      </label>
      <span>Cheap</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="fast" class="toggle">
      <label for="fast" class="label">
        <div class="ball"></div>
      </label>
      <span>Fast</span>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
